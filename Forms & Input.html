<!DOCTYPE html>
<html>
    <head>
        <title>Forms & Input</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <legend>Account</legend>
                <fieldset>
                <label>Name</label><br>
                <input type="text" name="name" required>
                <br><br>
                 <label>Email</label><br>
                <input type="email" name="email" required>
                <br><br>
                 <label>Password</label><br>
                <input type="password" name="password">
                <br><br>
            </fieldset>
            <br>
            
            <fieldset>
            <legend>User info</legend>
                 <label>Location</label><br>
                <select name="location">
                    <option value="Il">IL</option>
                    <option value="LA" selected>LA</option>
                    <option value="KD">KD</option>
                    <option value="KG">KG</option>
                </select>
                <br><br>

                 <label>Gender</label><br>
                <input type="radio" name="gender" value="Male" checked> Male
                <input type="radio" name="gender" value="Female"> Female
                <br><br>

                  <label>\interest</label><br>
                <input type="checkbox" name="interest" value="Movie"> Movie
                <input type="checkbox" name="interest" value="Sport"> Sport
                <input type="checkbox" name="interest" value="Reading"> Reading
                <input type="checkbox" name="interest" value="Sleeping"> Sleeping
                <input type="checkbox" name="interest" value="Cartoon"> Cartoon
                <br><br>
            </fieldset>
            <br>
              <input type="submit" value="submit">
        </form>
    </body>
</html>
